<mat-toolbar color="primary" *ngIf="movie">
    {{movie.name}}
</mat-toolbar>
<div class="content" *ngIf="movie">
    <mat-card class="mat-elevation-z4 container">
        <iframe width="100%" height="600px" [src]="movie.trailerID | safe: 'resourceUrl'" [title]="movie.name" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <mat-card-content>
            <p>{{movie.description}}</p>
            <p>Genres: {{movie.genres.join(", ")}}</p>
            <p>Actors: {{movie.actors.join(", ")}}</p>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/watch/1" class="orange" mat-button>Watch</a>
            <a routerLink="/watch/1" class="blue" mat-button>Like</a>
        </mat-card-actions>
    </mat-card>
</div>
